           <input type="radio" value="radioMK_stay" name="radioMK">

        <label>
           <input type="radio" value="radioMK_focus" name="radioMK">

    </form>

    <button onclick='fly("CausewayBay", this);' id='flyCausewayBay'>銅鑼灣 Causeway Bay</button>

      <div id="radio_CWB">
        <label>

    <button onclick='fly("Admiralty", this);' id='flyAdmiralty'>金鐘 Admiralty</button>

      <div id="radio_ADM">
        <label>

           <i>撤離 Withdraw</i>
        </label>
        <label>
           <input type="radio" value="radioADM_stay" name="radioADM">
           <i>堅守 Hold On</i>
        </label>
        <label>
           <input type="radio" value="radioADM_focus" name="radioADM">
           <i>集中佔政總 Gov HQ</i>
        </label>
      </div>
    </form>
  </div>
</div>
<div id="confirm">
  <form name="input" action="demo_form_action.asp" method="get">
    HK Phone no.: <input type="text" name="user">
    HKID: <input type="text" name="user"><br/>
    <button type="submit" id="vote_btn">Vote</button>
  </form>
</div>
